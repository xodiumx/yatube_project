{% load static %}
    <meta charset="utf-8">
    {# Сайт готов работать с мобильными устройствами #}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link 
      rel="icon" 
      type="image"
      href="{% static 'img/fav/favicon.ico' %}">
    <link 
      rel="apple-touch-icon" 
      sizes="180x180" 
      href="{% static 'img/fav/apple-touch-icon.png' %}">
    <link 
      rel="icon" 
      type="image/png" 
      sizes="32x32" 
      href="{% static 'img/fav/favicon-32x32.png' %}">
    <link 
      rel="icon" 
      type="image/png" 
      sizes="16x16" 
      href="{% static 'img/fav/favicon-16x16.png' %}">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#ffffff">
    {# Подключен файл со стандартными стилями бустрап #}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/likes.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="{% static 'js/js_like.js' %}" async></script>
    <script src="{% static 'js/scripts.js' %}" async></script>
